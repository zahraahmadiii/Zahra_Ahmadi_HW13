<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lists</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    

</head>
<body>

<div class="container">

    <div class="list one">
        <div class="left side">
            <li><input type="checkbox"> Php</li>
            <li><input type="checkbox"> Payton</li>
            <li><input type="checkbox"> Ruby</li>
            <li><input type="checkbox"> C++</li> 
        </div>
       
    </div>
    <div class="buttons">
        <button id="right-to-all"><i  class="fa fa-angle-double-right" style="font-size:24px"></i></button>
        <button id="right-to-checked"><i  class="fa fa-angle-right" style="font-size:24px"></i></button>
        <button id="left-to-checked"><i  class="fa fa-angle-left" style="font-size:24px"></i></button>
        <button id="left-to-all"><i  class="fa fa-angle-double-left" style="font-size:24px"></i></button>
    </div>
    <div class="list two">
        <div class="right side">
            <li><input type="checkbox"> HTML</li>
            <li><input type="checkbox"> CSS</li>
            <li><input type="checkbox"> Javascript</li>
            <li><input type="checkbox"> java</li> 
        </div>
       
    </div>
</div>

    <script src="script.js"></script>
</body>
</html>
